<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid fill_form">
        <form action="/appointment" method="post">
            <h2 class="mb-4"> Fill This form to book Appointments</h2>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Mobile No</label>
              <input type="number" class="form-control" name="mobile">
            </div>
            <div class="mb-3">
              <label class="form-label">Select date</label>
              <input type="date" class="form-control" name="date">
            </div>
            <div class="input-group mb-3">
              <select class="form-select mt-3" name="time">
                <option selected>Choose time slot</option>
                <option>1:00 PM - 2:00 PM</option> 
                <option>2:00 PM - 3:00 PM</option>
                <option>3:00 PM - 4:00 PM</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select class="form-select my-3" name="dep">
                <option selected>Choose Department</option>
                <option>Cancer</option> 
                <option>Dental</option>
                <option>Mental</option>
              </select>
            </div>
              
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
